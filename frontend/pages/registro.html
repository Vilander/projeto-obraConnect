<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar - ObraConnect</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .registro-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(
          135deg,
          var(--azul-marinho) 0%,
          #0d2a5e 100%
        );
        padding: 2rem 0;
      }
      .registro-card {
        max-width: 500px;
        width: 100%;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
      .registro-header {
        background-color: var(--azul-marinho);
        color: var(--branco);
        padding: 2rem 0;
        text-align: center;
        border-radius: 12px 12px 0 0;
      }
      .registro-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--laranja-principal);
      }
      .registro-header h2 {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="registro-container">
      <div class="registro-card bg-white">
        <div class="registro-header">
          <i class="bi bi-person-plus"></i>
          <h2>ObraConnect</h2>
        </div>

        <div class="card-body p-4">
          <h3 class="text-azul mb-4">Crie sua Conta</h3>

          <div id="aviso-container"></div>

          <form id="form-registro">
            <div class="mb-3">
              <label for="nome-input" class="form-label">
                <i class="bi bi-person"></i> Nome Completo
              </label>
              <input
                type="text"
                class="form-control"
                id="nome-input"
                placeholder="João Silva"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email-input" class="form-label">
                <i class="bi bi-envelope"></i> Email
              </label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="seu@email.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="usuario-input" class="form-label">
                <i class="bi bi-at"></i> Nome de Usuário
              </label>
              <input
                type="text"
                class="form-control"
                id="usuario-input"
                placeholder="seu_usuario"
                required
              />
            </div>

            <div class="mb-3">
              <label for="senha-input" class="form-label">
                <i class="bi bi-lock"></i> Senha
              </label>
              <input
                type="password"
                class="form-control"
                id="senha-input"
                placeholder="Mínimo 6 caracteres"
                required
              />
              <small class="text-muted">Mínimo 6 caracteres</small>
            </div>

            <div class="mb-3">
              <label for="confirmar-senha-input" class="form-label">
                <i class="bi bi-lock-check"></i> Confirmar Senha
              </label>
              <input
                type="password"
                class="form-control"
                id="confirmar-senha-input"
                placeholder="Confirme sua senha"
                required
              />
            </div>

            <button type="submit" class="btn btn-laranja w-100 mb-3">
              <i class="bi bi-person-check"></i> Registrar
            </button>
          </form>

          <hr />

          <div class="text-center">
            <p>
              Já tem conta?
              <a href="login.html" class="text-laranja fw-bold">Faça login</a>
            </p>
          </div>

          <div class="text-center mt-3">
            <a href="../index.html" class="text-azul text-decoration-none">
              <i class="bi bi-arrow-left"></i> Voltar à página inicial
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>

    <script>
      document
        .getElementById("form-registro")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const nome = document.getElementById("nome-input").value;
          const email = document.getElementById("email-input").value;
          const usuario = document.getElementById("usuario-input").value;
          const senha = document.getElementById("senha-input").value;
          const confirmarSenha = document.getElementById(
            "confirmar-senha-input",
          ).value;

          // Validações
          if (senha !== confirmarSenha) {
            mostrarAviso("As senhas não correspondem!", "danger");
            return;
          }

          if (senha.length < 6) {
            mostrarAviso("A senha deve ter no mínimo 6 caracteres!", "danger");
            return;
          }

          const resultado = await realizarRegistro(nome, email, senha, usuario);

          if (resultado.sucesso) {
            mostrarAviso(resultado.mensagem, "success");
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          }
        });
    </script>
  </body>
</html>
